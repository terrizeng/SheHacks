  	<script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
	<script>

      var botui = new BotUI('hello-world');

      botui.message.add({
				delay:500,
        content: 'Hi! My name is Cara!'

      }).then(function () { // wait till previous message has been shown.
					botui.message.add({ // show a message
					delay:500,
				  content: 'How are you today?'
				});

			}).then(function () {
				 return  botui.action.button({
					delay:1000,
	  			action: [{ // show buttons
	      		text: 'Good',
	      		value: 'good'
					},{
						text: 'Stressed',
						value: 'stressed'
					},{
						text: 'Sad',
						value: 'sad'
					}]
			})
		}).then(function (res) {

		if (res.value == 'good'){
				botui.message.add({
				delay: 500,
				content:'Awesome! Hope [this](http://cuteoverload.com/) makes it even better'
			})
			end();
		} else if (res.value=='sad'){
			botui.message.add({
				delay: 500,
				content: ':( here is a calm [playlist](https://8tracks.com/cookc3/winter-calm). Hope you feel better soon'
			})
		} else if (res.value =='stressed'){
			botui.message.add({
				delay:500,
				content:'Oh no! maybe this will help you [destress](https://29a.ch/sandbox/2011/neonflames/)'

			});
		}
	})
